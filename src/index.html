<!DOCTYPE html>
<html>
    <head>
        <title>LEAF Token</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="img/logo.png">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-danger">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 class="display-3 text-center mt-5"><span class="tokenName"></span> ICO!</h1>
                    </div>
                    <div class="col-12 mt-4">
                        <h1 class="display-6 text-center">Introducing <span class="tokenName"></span> ( <span class="tokenSymbol"></span> )! Token price is <span class="tokenPrice"></span> Ether. You currently have <span class="userBalance"></span> <span class="tokenSymbol"></span>.</h1>
                    </div>    
                    <div class="col-12 mt-4">
                        <form onSubmit="App.buyTokens();return false;" role="form">
                            <div class="input-group mb-3 mt-4 w-75 mx-auto">
                                <input type="number" id="numberOfTokens" class="form-control p-3" value="1" min="1" pattern="[0-9]">
                                <button class="btn btn-outline-success" type="submit">Buy Tokens</button>
                            </div>
                        </form>
                    </div>
                    <div class="progress w-75 mx-auto mt-5 p-0">
                        <div class="progress-bar progress-bar-animated progress-bar-striped active bg-danger" id="progressBar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="col-12 mt-5">
                        <h3 class="text-center"><span class="tokensSold"></span> / <span class="tokensAvailable"></span> Tokens Sold.</h3>
                    </div>
                    <div class="col-12 mt-5">
                        <h1 class="display-6 mt-4 text-center">Your Wallet Address : <span class="userWalletAddress"></span></h1>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
</html>
